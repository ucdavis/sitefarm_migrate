sitefarm_migrate_wordpress.wizard.import:
  path: '/admin/structure/migrate/sitefarm/sitefarm_migrate_wordpress'
  defaults:
    _wizard: '\Drupal\sitefarm_migrate_wordpress\Wizard\ImportWizard'
    _title: 'Import from WordPress'
    tempstore_id: 'sitefarm_migrate_wordpress.wizard.import'
    machine_name: 'ImportWizard'
  requirements:
    _permission: 'administer migrations'
sitefarm_migrate_wordpress.wizard.import.step:
  path: '/admin/structure/migrate/sitefarm/sitefarm_migrate_wordpress/{step}'
  defaults:
    _wizard: '\Drupal\sitefarm_migrate_wordpress\Wizard\ImportWizard'
    _title: 'Import from WordPress'
    tempstore_id: 'sitefarm_migrate_wordpress.wizard.import'
    machine_name: 'ImportWizard'
  requirements:
    _permission: 'administer migrations'
