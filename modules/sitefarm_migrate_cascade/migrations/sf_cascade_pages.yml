id: sf_cascade_pages
label: Cascade Migration - Pages
migration_group: sitefarmcascade
migration_tags:
  - SiteFarm
source:
  key: default
  created: 0
  last_import: 0
  plugin: sitefarm_cascade_pages
  cascade_username: none
  cascade_password: none
  cascade_url: none
  cascade_siteid: none
  cascade_types: none
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: sf_page
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  uid:
    plugin: default_value
    default_value: 1
  status: status

  # Custom Fields
  title: title
  'body/value':
    plugin: cascade_body
    source: body
  'body/format':
    plugin: default_value
    default_value: basic_html
  field_sf_tags:
    plugin: entity_generate
    source: tags
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: sf_tags
    value_key: name
  field_sf_featured_status:
    plugin: default_value
    default_value: featured

  # Article type for articles
  'field_sf_article_type': article_type
  'field_sf_article_category': category
  'field_sf_person_reference': person_ref
  'field_sf_related_photo_gallery': photo_ref
